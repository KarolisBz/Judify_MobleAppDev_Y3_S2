<ion-content [fullscreen]="true" class="login-content">
  <h2>You selected: {{ userType }}</h2>

  <ion-grid>
    <ion-row size="12">
      <ion-col style="margin: 2%; margin-top: 20%;">
        <ion-title class="ion-text-center logo-text">Judofy</ion-title>
      </ion-col>
    </ion-row>

    <ion-row size="12">
      <ion-col>
        <ion-item lines="none" class="input-item">
          <ion-input placeholder="Phone Number, Username, Email" type="text" class="custom-input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="input-item">
          <ion-input placeholder="Password" type="password" class="custom-input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11" class="ion-text-end">
        <div class="forgot-link">
          <a href="#">Forgot password?</a>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-end" >
        <ion-button expand="block" class="custom-button">Log In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="divider">
    <div class="line"></div>
    <div class="or-text">Or</div>
    <div class="line"></div>
  </div>

  <ion-button expand="block" class="register-btn">Register</ion-button>

  <div class="footer-text">
    By clicking continue, you agree to our
    <a href="#">Terms of Service</a> and
    <a href="#">Privacy Policy</a>
  </div>
</ion-content>
