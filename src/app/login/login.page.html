<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row size="12">
      <ion-col style="margin-top: 30%;">
        <ion-title class="ion-text-center logo-text">Judofy</ion-title>
      </ion-col>
    </ion-row>

    <ion-row size="12" style="margin-top: 5%;">
      <ion-col>
        <ion-item lines="none" class="input-item">
          <ion-input placeholder="Phone Number, Username, Email" type="text" class="custom-input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="input-item">
          <ion-input placeholder="Password" type="password" class="custom-input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11" class="ion-text-end">
        <div class="forgot-link">
          <a href="#">Forgot password?</a>
        </div>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 1rem;">
      <ion-col size="12" class="ion-text-end" >
        <ion-button expand="block" class="custom-button">Log In</ion-button>
        <ion-img src="assets/imgs/divider.png"></ion-img>
        <ion-button expand="block" class="custom-button" style="--background: #2A5A8B" (click)="openModal()">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="transparent-footer">
    <ion-text>
      By clicking log-in, you agree to our a <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </ion-text>
  </ion-toolbar>
</ion-footer>
