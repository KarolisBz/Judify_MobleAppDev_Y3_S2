<ion-content [fullscreen]="true">
  <div #div>
    <ion-grid>
      <ion-row style="margin-top: 15vh; margin-bottom: 10vw;">
        <ion-col>
          <ion-title class="ion-text-center logo-text">Judofy</ion-title>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none" class="input-item">
            <ion-input placeholder="Phone Number, Username, Email" type="text" class="custom-input"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none" class="input-item">
            <ion-input placeholder="Password" type="password" class="custom-input"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="11" class="ion-text-end">
          <div class="forgot-link">
            <a href="#">Forgot password?</a>
          </div>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 1rem;">
        <ion-col class="ion-text-end">
          <ion-button expand="block" class="custom-button" (click)="login()">Log In</ion-button>
          <ion-img src="assets/imgs/divider.png"></ion-img>
          <ion-button expand="block" class="custom-button" style="--background: #2A5A8B"
            (click)="openModal()">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="transparent-footer">
    <ion-text>
      By clicking log-in, you agree to our a <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </ion-text>
  </ion-toolbar>
</ion-footer>
